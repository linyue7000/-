<!DOCTYPE html>

<html>
<head>
<title>
   SudokuJS Usage Example
  </title>
<link href="style.css" rel="stylesheet"/>
</head>
<body>
<header class="page-header">
<div class="header-content">
<div class="print-button-container">
<button class="print-button" onclick="printSudoku()">sudoku à imprimer</button>
</div>
<div class="header-introduction">打印数独我最棒</div>
</div>
</header>
<div class="sudoku-options-container"><table class="sudoku-board">
<script>
    for(var i = 0; i < 3; i++){ 
                    document.write('<tr>'); 
                    
                    for(var j = 0; j < 3; j++){
                        document.write('<td><table class="sudoku-block">');
                        
                        for(var k = 0; k < 3; k++){
                            document.write('<tr>');
                        
                            for(var l = 0; l < 3; l++){
                                var id = (i * 27) + (k * 9) + (j * 3) + l;
                                document.write('<td class="sudoku-cell"><input id="cell' + id + '" type="number" max="9" min="1" /></td>');
                            }
                            
                            document.write('</tr>');
                        }
                        
                        document.write('</table></td>');
                    }
                    
                    document.write('</tr>');
                }
   </script>
</table><div class="option">
<p>
<div class="action-container"><fieldset>
<legend>
      Start new game (select difficulty)
     </legend>
<button id="blank" type="button">
      Blank
     </button>
<button id="easiest" type="button">
      Easiest
     </button>
<button id="easy" type="button">
      Easy
     </button>
<button id="normal" type="button">
      Normal
     </button>
<button id="hard" type="button">
      Hard
     </button>
<button id="hardest" type="button">
      Hardest
     </button>
</fieldset></div>
</p>
<p>
<fieldset>
<legend>
      Action
     </legend>
<button id="clear" type="button">
      Clear
     </button>
<button id="submit" type="button">
      Submit Answer
     </button>
<button id="solve" type="button">
      Solve
     </button>
<div class="introduction bottom-container">
      Bienvenue sur notre page de sudoku! Ici vous pouvez imprimer des grilles de sudoku pour jouer.
     </div>
</fieldset>
</p>
</div></div>

<script>
   function printSudoku() {
                window.print();
            }
  </script>
<footer class="page-footer">Copyright 2023 © sudoku à imprimer. All rights reserved.</footer>

</body></html>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js">
</script>
<script src="sudoku.min.js">
</script>
<script src="main.js">
</script>
